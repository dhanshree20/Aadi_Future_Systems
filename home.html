<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Correct Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    /* Bottom - Top Scroller */
#backToTopBtn {
  display: none; /* Hidden by default */
  position: fixed;
  bottom: 70px;
  right: 30px;
  z-index: 100;
  font-size: 24px;
  background-color: #d9251c;
  color: white;
  border: none;
  padding: 12px 16px;
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.3s;
}

#backToTopBtn:hover {
  background-color: #555;
}

/* Optional: Smooth scroll effect for whole document */
html {
  scroll-behavior: smooth;
}

/* Medium Screens (Tablets & Mobile-L) */
@media (max-width: 768px) {
  #backToTopBtn {
    bottom: 60px;
    right: 60px;
    font-size: 20px;
    padding: 10px 14px;
  }
}

/* Small Screens (Mobile-S to Mobile-M) */
@media (max-width: 480px) {
  #backToTopBtn {
    bottom: 60px;
    right: 40px;
    font-size: 18px;
    padding: 8px 12px;
  }
}
  </style>
</head>
<body>
    
    <!-- Bottom - Top Scroller -->
<button onclick="scrollToTop()" id="backToTopBtn" title="Go to top">&#8679;</button>

<script>
window.onscroll = function() {
  const btn = document.getElementById("backToTopBtn");
  if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
    btn.style.display = "block";
  } else {
    btn.style.display = "none";
  }
};
function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>
</body>
</html>
