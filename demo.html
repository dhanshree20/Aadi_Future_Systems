<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Independent Scrolling Email & Mobile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .scroll-container {
      display: flex;
      background-color: #f0f0f0;
      height: 40px;
      overflow: hidden;
    }

    .scroll-item {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    .scroll-text {
      position: absolute;
      white-space: nowrap;
      animation: scroll-left 8s linear infinite;
      font-size: 18px;
      font-family: sans-serif;
      padding-left: 100%;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <div class="scroll-item">

    </div>

    </div>
  </div>

</body>
</html>
